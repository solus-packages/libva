name       : libva
version    : 2.18.0
release    : 26
source     :
    - https://github.com/intel/libva/archive/refs/tags/2.18.0.tar.gz : 9d666c70c12dfefcdd27ae7dea771557f75e24961d0ed4cb050d96fb6136f438
license    : MIT
component  : xorg.display
summary    : Libva is an implementation for VA-API (Video Acceleration API)
description: |
    VA-API is an open-source library and API specification, which provides access to graphics hardware acceleration capabilities for video processing. It consists of a main library and driver-specific acceleration backends for each supported hardware vendor.
builddeps  :
    - pkgconfig32(gl)
    - pkgconfig32(libdrm)
    - pkgconfig32(wayland-client)
    - pkgconfig32(x11)
    - pkgconfig32(xext)
    - pkgconfig32(xfixes)
emul32     : yes
setup      : |
    %meson_configure
build      : |
    %ninja_build
install    : |
    %ninja_install
