name       : libva
version    : 1.7.1
release    : 4
source     :
    - https://freedesktop.org/software/vaapi/releases/libva/libva-1.7.1.tar.bz2 : 480023cc55f254f371eb8683ea0563fe6f3ab36db6ce91c1b8d0a999ee5815c9
license    : MIT
summary    : Video Acceleration (VA) API for Linux
description: |
    Video Acceleration (VA) API for Linux
builddeps  :
    - pkgconfig32(x11)
    - pkgconfig32(xext)
    - pkgconfig32(xfixes)
    - pkgconfig32(libdrm)
    - pkgconfig32(wayland-client)
    - pkgconfig32(gl)
    - glibc-32bit-devel
    - libgcc-32bit
    - libstdc++-32bit
emul32     : yes
setup      : |
    %configure --prefix=/usr \
               --disable-static
build      : |
    %make
install    : |
    %make_install
    %make clean
